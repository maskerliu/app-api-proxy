productName: AppApiProxy
appId: com.github.maskerliu.AppApiProxy
directories:
  output: build/${version}

asarUnpack:
  - "**/node_modules/@u4/opencv4nodejs/**/*"
  - "node_modules/leveldown/**/*"

publish:
  - provider: "generic"
    url: ""

files:
  - "dist/**/*"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/node_modules/*/{LICENSE,README,readme,.eslintignore,.nycrc,COPYING,UNLICENSE,LICENSE-MIT}"
  - "!**/node_modules/**/*.map"
  - "!**/node_modules/**/*.md"
  - "!**/node_modules/**/*.markdown"
  - "!**/node_modules/**/*.ts"
  - "!**/node_modules/**/build/**/*"
  - "**/node_modules/@u4/opencv4nodejs/build/Release/*.node"
  - "!**/node_modules/**/bin/**"
  - "!**/node_modules/**/bench/**"
  - "!**/node_modules/**/test/**"
  - "!**/node_modules/**/tests/**"
  - "!**/node_modules/**/*test.js"
  - "**/node_modules/**/chunking-test.js"
  - "!**/node_modules/**/doc/**"
  - "!**/node_modules/**/docs/**"
  - "!**/node_modules/**/example/**"
  - "!**/node_modules/**/examples/**"
  - "!**/node_modules/**/.github/**"
  - "!**/node_modules/**/deps/**"
  - "!**/node_modules/**/prebuilds/**"
  - "**/node_modules/**/prebuilds/${platform}-${arch}/**/*"
  - "!**/node_modules/**/src/**"
  - "!**/node_modules/**/browser/**"
  - "!**/node_modules/**/umd/**"
  - "!**/node_modules/**/esm/**"
  - "!**/node_modules/**/esm-*/**"
  - "!**/node_modules/**/*browser*"
  - "!**/node_modules/**/tsconfig.json"
  - "**/node_modules/debug/src/**"
  - "**/node_modules/**/cuid2/src/**"
  - "./update.exe"

electronLanguages:
  - en-US
  - zh-CN


win:
  icon: icons/icon.ico
  compression: "maximum"
  extraFiles:
    - from: "./update.exe"
      to: "./resources/"
  target:
    - target: nsis
      arch:
        - x64
nsis:
  artifactName: ${productName}-Setup-${version}.${ext}
  oneClick: false
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: false
  allowToChangeInstallationDirectory: false
  uninstallDisplayName: ${productName}
  installerIcon: windows_installer.ico
  installerHeaderIcon: windows_installer.ico
  installerHeader: windows_installer_header.bmp
  installerSidebar: sidebar.bmp

mac:
  icon: icons/icon.icns
  extraFiles:
    - from: "./update.sh"
      to: "./resources/"
  target:
    - target: dmg
      arch: universal

pkg:
  installLocation: /Applications

linux:
  icon: icons/icon.png
  category: "Utils"
  extraFiles:
    - from: "./update.sh"
      to: "./resources/"
  target:
    - target: appImage
